<h1 mat-dialog-title>Add User Form</h1>
<div mat-dialog-content [formGroup]="userForm">
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="first_name" matInput placeholder="firstname" />
            <mat-error *ngIf="checkError('first_name', 'required')">First name is required!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name" matInput placeholder="lastname">
            <mat-error *ngIf="checkError('last_name', 'required')">Last name is required!</mat-error>
        </mat-form-field>
    </form>
    <mat-form-field appearance="outline">
        <mat-label>Created at</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="created_at">
        <mat-error *ngIf="checkError('created_at', 'required')">Creation date is required!</mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px" [disabled]="!userForm.valid" mat-raised-button color="primary" (click)="addUser()">
        {{actionBtn}}
    </button>
</div>
