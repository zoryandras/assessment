<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet"> 
    <title>User List</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="/js-users/script.js" type="application/javascript"></script>
  </head>
  <body>
    <header id="header">
      <img id="logo" src="/js-users/userlist.png" alt="logo">
      <h2>Homework for Digital Natives Part II</h2>
    </header>
    <div style="text-align:center;">
      <input type="button" id="first" onclick="firstPage()" value="first" />
      <input type="button" id="next" onclick="nextPage()" value="next" />
      <input type="button" id="previous" onclick="previousPage()" value="previous" />
      <input type="button" id="last" onclick="lastPage()" value="last" />
      <p>Page <span id="currentPage">X</span> of <span id="numberOfPages">X</span></p>
      <div class="list">
        <ul id="list"></ul>
      </div>
    </div>
  </body>
</html>
